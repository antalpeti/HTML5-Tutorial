<html>
    <head>
        <title>Example 01</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="../css/basic.css">
        <style>
            #svgelemCircles {
                position: relative;
                left: 40%;
                -webkit-transform: translateX(-20%);
                -ms-transform: translateX(-20%);
                transform: translateX(-20%);
            }
            #svgelemRectangle{
                position: relative;
                left: 50%;
                -webkit-transform: translateX(-50%);
                -ms-transform: translateX(-50%);
                transform: translateX(-50%);
            }
            #svgelemLine{
                position: relative;
                left: 50%;
                -webkit-transform: translateX(-50%);
                -ms-transform: translateX(-50%);
                transform: translateX(-50%);
            }
            #svgelemEllipse{
                position: relative;
                left: 50%;
                -webkit-transform: translateX(-40%);
                -ms-transform: translateX(-40%);
                transform: translateX(-40%);
            }
        </style>
    </head>
    <body>
        <h2 class="posCenter">HTML5 SVG Circles</h2>

        <svg id="svgelemCircles" height="200" xmlns="http://www.w3.org/2000/svg">
        <circle id="redcircle" cx="50" cy="50" r="50" fill="red" />
        <circle id="greencircle" cx="150" cy="50" r="50" fill="green" />
        <circle id="bluecircle" cx="250" cy="50" r="50" fill="blue" />
        </svg>
        <h2 class="posCenter">HTML5 SVG Rectangle</h2>

        <svg id="svgelemRectangle" height="200" xmlns="http://www.w3.org/2000/svg">
        <rect id="redrect" width="300" height="100" fill="yellow"  />
        </svg>
        <h2 class="posCenter">HTML5 SVG Line</h2>

        <svg id="svgelemLine" height="200" xmlns="http://www.w3.org/2000/svg">
        <line x1="0" y1="0" x2="200" y2="100" style="stroke:silver;stroke-width:2"/>
        </svg>
        <h2 class="posCenter">HTML5 SVG Ellipse</h2>

        <svg id="svgelemEllipse" height="200" xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="100" cy="50" rx="100" ry="50" fill="orange" />
        </svg>
    </body>
</html>
