<html>
    <head>
        <title>Example 01</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <h3>Pythagorean theorem</h3>
        <math xmlns="http://www.w3.org/1998/Math/MathML">

        <mrow>
        <msup><mi>a</mi><mn>2</mn></msup>
        <mo>+</mo>

        <msup><mi>b</mi><mn>2</mn></msup>
        <mo>=</mo>

        <msup><mi>c</mi><mn>2</mn></msup>
        </mrow>

        </math>
        <h3>Equation</h3>
        <math xmlns="http://www.w3.org/1998/Math/MathML">

        <mrow>			
        <mrow>

        <msup>
        <mi>x</mi>
        <mn>2</mn>
        </msup>

        <mo>+</mo>

        <mrow>
        <mn>4</mn>
        <mo>&InvisibleTimes;</mo>
        <mi>x</mi>
        </mrow>

        <mo>+</mo>
        <mn>4</mn>

        </mrow>

        <mo>=</mo>
        <mn>0</mn>

        </mrow>
        </math>

        <h3>Matrix</h3> 
        <math xmlns="http://www.w3.org/1998/Math/MathML">

        <mrow>
        <mi>A</mi>
        <mo>=</mo>

        <mfenced open="[" close="]">

        <mtable>
        <mtr>
        <mtd><mi>x</mi></mtd>
        <mtd><mi>y</mi></mtd>
        </mtr>

        <mtr>
        <mtd><mi>z</mi></mtd>
        <mtd><mi>w</mi></mtd>
        </mtr>
        </mtable>

        </mfenced>
        </mrow>
        </math>
    </body>
</html>
