<html>
    <head>
        <title>Example 02</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <base href="http://www.tutorialspoint.com/">
    </head>
    <body>
        <form action="/cgi-bin/html5.cgi" method="get">
            <label for="datetimeId">Date and Time : </label>
            <input type="datetime" name="newinput" id="datetimeId"/>
            <input type="submit" value="submit" />
        </form>
        <form action="/cgi-bin/html5.cgi" method="get">
            <label for="datetime-localId">Local Date and Time : </label>
            <input type="datetime-local" name="newinput" id="datetime-localId"/>
            <input type="submit" value="submit" />
        </form>
        <form action="/cgi-bin/html5.cgi" method="get">
            <label for="dateId">Date : </label>
            <input type="date" name="newinput" id="dateId" />
            <input type="submit" value="submit" />
        </form>
        <form action="/cgi-bin/html5.cgi" method="get">
            <label for="monthId">Month : </label>
            <input type="month" name="newinput" id="monthId"/>
            <input type="submit" value="submit" />
        </form>
        <form action="/cgi-bin/html5.cgi" method="get">
            <label for="weekId">Week : </label>
            <input type="week" name="newinput" id="weekId"/>
            <input type="submit" value="submit" />
        </form>
        <form action="/cgi-bin/html5.cgi" method="get">
            <label for="timeId">Time : </label>
            <input type="time" name="newinput" id="timeId" />
            <input type="submit" value="submit" />
        </form>
        <form action="/cgi-bin/html5.cgi" method="get">
            <label for="numberId">Select Number : </label>
            <input type="number" min="0" max="10" step="1" value="5" name="newinput" id="numberId" />
            <input type="submit" value="submit" />
        </form>
        <form action="/cgi-bin/html5.cgi" method="get">
            <label for="rangeId">Select Range : </label>
            <input type="range" min="0" max="10" step="1" value="5" name="newinput" id="rangeId" />
            <input type="submit" value="submit" />
        </form>
        <form action="/cgi-bin/html5.cgi" method="get">
            <label for="emailId">Enter email : </label>
            <input type="email" name="newinput" id="emailId"/>
            <input type="submit" value="submit" />
        </form>
        <form action="/cgi-bin/html5.cgi" method="get">
            <label for="urlId">Enter URL : </label>
            <input type="url" name="newinput" id="urlId"/>
            <input type="submit" value="submit" />
        </form>
    </body>
</html>
