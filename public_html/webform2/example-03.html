<html>
    <head>
        <title>Example 03</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <base href="http://www.tutorialspoint.com/">
    </head>
    <body>
        <form action="/cgi-bin/html5.cgi" method="get">
            <label for="buttonId">Button : </label>
            <input type="button" name="newinput" value="Push me!" id="buttonId"/>
        </form>
        <form action="/cgi-bin/html5.cgi" method="get">
            <label for="checkboxId">Checkbox : </label>
            <input type="checkbox" name="newinput" id="checkboxId" value="something" checked/>
            <input type="submit" value="submit" />
        </form>
        <form action="/cgi-bin/html5.cgi" method="get">
            <label for="colorId">Color : </label>
            <input type="color" name="newinput" id="colorId"/>
            <input type="submit" value="submit" />
        </form>
        <form action="/cgi-bin/html5.cgi" method="get">
            <label for="fileId">File : </label>
            <input type="file" name="newinput" id="fileId"/>
            <input type="submit" value="submit" />
        </form>
        <form action="/cgi-bin/html5.cgi" method="get">
            <label for="hiddenId">Hidden : </label>
            <input type="hidden" name="newinput" id="hiddenId"/>
            <input type="submit" value="submit" />
        </form>
        <form action="/cgi-bin/html5.cgi" method="get">
            <label for="numberId">Number (1-8): </label>
            <input type="number" min="1" max="8" name="newinput" id="numberId"/>
            <input type="submit" value="submit" />
        </form>
        <form action="/cgi-bin/html5.cgi" method="get">
            <label for="passwordId">Password : </label>
            <input type="password" name="newinput" id="passwordId"/>
            <input type="submit" value="submit" />
        </form>
        <form action="/cgi-bin/html5.cgi" method="get">
            <label for="radioOneId">One : </label>
            <input type="radio" name="newinput" value="one" id="radioOneId"/>
            <label for="radioTwoId">Two : </label>
            <input type="radio" name="newinput" value="two" id="radioTwoId"/>
            <label for="radioThreeId">Three : </label>
            <input type="radio" name="newinput" value="three" id="radioThreeId"/>
            <input type="submit" value="submit" />
        </form>
        <form action="/cgi-bin/html5.cgi" method="get">
            <label for="searchId">Search : </label>
            <input type="search" name="newinput" id="searchId"/>
            <input type="submit" value="submit" />
        </form>
        <form action="/cgi-bin/html5.cgi" method="get">
            <label for="telId">Tel : </label>
            <input type="tel" name="newinput" id="telId"/>
            <input type="submit" value="submit" />
        </form>
        <form action="/cgi-bin/html5.cgi" method="get">
            <fieldset>
                <legend>Reset Form </legend>
                <label for="textId">Text : </label>
                <input type="text" name="newinput" id="textId"/><br>
                <label for="checkbox1Id">Checkbox 1 : </label>
                <input type="checkbox" name="newinput" id="checkbox1Id" value="check1" checked/>
                <label for="checkbox2Id">Checkbox 2: </label>
                <input type="checkbox" name="newinput" id="checkbox2Id" value="something"/><br>
                <input type="reset"/>
            </fieldset>
        </form>
    </body>
</html>
